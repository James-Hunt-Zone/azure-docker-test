# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jh-azure-docker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bb938b94d37c48f4b2465d3e50aba81e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2083ef02d01d4c86ada76b10115e0c14 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bb938b94d37c48f4b2465d3e50aba81e }}/geting-started:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bb938b94d37c48f4b2465d3e50aba81e }}/geting-started:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jh-azure-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43af014073cd4cf09c0a2708c18a5797 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bb938b94d37c48f4b2465d3e50aba81e }}/geting-started:${{ github.sha }}'