# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jh-azure-docker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_45f6137dcbff4e23a09c9052e8a80e05 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5710df0e007b4ed7916d68de4cad3873 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45f6137dcbff4e23a09c9052e8a80e05 }}/jameshuntco/geting-started:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45f6137dcbff4e23a09c9052e8a80e05 }}/jameshuntco/geting-started:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jh-azure-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b81e951306d7499d9dce5a73e180fd79 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45f6137dcbff4e23a09c9052e8a80e05 }}/jameshuntco/geting-started:${{ github.sha }}'